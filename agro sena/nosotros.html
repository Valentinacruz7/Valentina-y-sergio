<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="nosotros.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Nosotros</h2>
        </div>
        <div class="box">
            <!--form-->
            <div class="contac" form>
                <h3>completa</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Nombre</span>
                                <input type="text" placeholder="digite">
                            </div>
                            <div class="inputBox">
                                <span>Apellido</span>
                                <input type="text" placeholder="digite">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Ficha</span>
                                <input type="text" placeholder="digite">
                            </div>
                            <div class="inputBox">
                                <span>Numero</span>
                                <input type="text" placeholder="digite">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Mensaje</span>
                                <textarea placeholder="write your mensaje..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--info Box-->
            <div class="contac info">
                <h3>contactanos</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location-outline"></ion-icon></span>
                        <p>Cundinamarca (mosquera)</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:Agrosena@gmail.com">Agrosena@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+573215970043">+57 321 597 0043</a>
                    </div>
                    <ul class="sci">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon/a></li>
                        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    </ul>
                </div>
            </div>


            <!--info map-->
            <div class="contac map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3598.4589466130747!2d-74.21820092552709!3d4.695709041701873!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9d58cf6e291b%3A0x8946ec678fcf04b4!2sSENA%20Mosquera%20-%20Centro%20de%20Biotecnolog%C3%ADa%20Agropecuaria%20(CBA)!5e1!3m2!1ses!2sco!4v1719374270355!5m2!1ses!2sco"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
